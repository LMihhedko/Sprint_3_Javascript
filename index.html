<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/ejercicios.js"></script>
</head>
<body>
	<div class='wraper'>
        <div class='phone'>
            <div class="upper-part">
                <div class="audio"></div>
            </div>
            <div class="screen">
	            <!-- calculadora -->
                <form name="calculator">
                        <input type="text" id="resultado" disabled value=''>
                    <div class="keys-wrapper">
                        <input type="button" class='borrar grey' value="C">
                        <input type="button" value="" class='valores grey'>
                        <input type="button" value="" class='valores grey'>
                        <input type="button" value="+" class='valores pink'>
                        <input type="button" value="7" class='valores grey'>
                        <input type="button" value="8" class='valores grey'>
                        <input type="button" value="9" class='valores grey'>
                        <input type="button" value="/" class='valores pink'>
                        <input type="button" value="4" class='valores grey'>
                        <input type="button" value="5" class='valores grey'>
                        <input type="button" value="6" class='valores grey'>
                        <input type="button" value="*" class='valores pink'>
                        <input type="button" value="1" class='valores grey'>
                        <input type="button" value="2" class='valores grey'>
                        <input type="button" value="3" class='valores grey'>
                        <input type="button" value="-" class='valores pink'>
                        <input type="button" value="." class='valores grey'>
                        <input type="button" value="0" class='valores grey'>
                        <input type="button" class='total pink' value="=">
                    </div>
                </form>
            </div>

            <div class="phone-buttons">
                <span class="home"></span>
            </div>
        </div>
	</div>
</body>
</html>
